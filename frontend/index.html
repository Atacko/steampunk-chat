<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steam Chat WebUI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div id="sidebarHeader">
        <h2>Chats</h2>
        <!-- Added friend request button -->
        <button id="friendRequestBtn" class="add-friend-btn">+</button>
      </div>
      <ul id="friendList"></ul>
    </div>
    <div id="chat">
      <div id="chatHeader">Select a friend</div>
      <div id="messages"></div>
      <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <div id="friendRequestModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Friend Requests</h3>
        <span class="close">&times;</span>
      </div>
      <div id="friendRequestList" class="friend-request-list">
        <p>No pending friend requests</p>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
